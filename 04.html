<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nome da Aplicação</title>

    <link rel="icon" href="Symbol-PNG-Image-Transparent.png">
    <style>
        .app-logo {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Symbol-PNG-Image-Transparent.png" class="app-logo" alt="Logo da Aplicação">
        <h1>Entrar</h1>
        
        <form id="login">
            <div class="login">
                <input type="text" id="username" placeholder="Usuário ou E-mail" value="">
            </div>
            
            <div class="senha">
                <input type="password" id="password" placeholder="Senha" value="">
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="recuperar">
            <a href="/recuperar-senha">esqueceu a senha></a>
        </div>
    </div>

    <footer>
        <p id="developer-name">Desenvolvido por Leonardo Silva</p>
    </footer>
</body>
</html>
